<!DOCTYPE html>
<html>
<head>
    <title>PDF Processing Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
</head>
<body>
    <h1>PDF Processing Test</h1>
    <p>Testing PDF.js integration for OCR Hub</p>
    
    <div id="test-result"></div>
    
    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = '//cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.worker.min.js';
        
        // Test basic PDF.js functionality
        const testPDFJS = () => {
            console.log('PDF.js version:', pdfjsLib.version);
            document.getElementById('test-result').innerHTML = `
                <h2>âœ… PDF.js Integration Test Passed</h2>
                <p>PDF.js Version: ${pdfjsLib.version}</p>
                <p>Worker configured successfully</p>
                <p>Ready to process PDF files in OCR Hub!</p>
            `;
        };
        
        testPDFJS();
    </script>
</body>
</html>
